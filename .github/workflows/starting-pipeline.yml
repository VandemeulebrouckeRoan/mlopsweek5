name: Starting Pipeline

on:
  workflow_dispatch:

jobs:
  first-pipeline:
    runs-on: self-hosted

    steps:
      - name: Check out code repository
        uses: actions/checkout@v4

      - name: Print Hello
        shell: powershell
        run: echo "Pipeline is running ✅"

      # ✅ Build Docker image
      - name: Build Docker image
        shell: powershell
        run: |
          $IMAGE_NAME = "hello-world-nginx"
          $TAG = "${{ github.ref_name }}-${{ github.sha }}"
          echo "Building image $IMAGE_NAME`:$TAG"
          docker build -t "$IMAGE_NAME`:$TAG" .

      # ✅ Run Docker container & test
      - name: Run Docker container
        shell: powershell
        run: |
          $IMAGE_NAME = "hello-world-nginx"
          $TAG = "${{ github.ref_name }}-${{ github.sha }}"
          echo "Running $IMAGE_NAME`:$TAG"

          # Stop & remove old test container if exists
          docker ps -aq --filter "name=test-container" | ForEach-Object { docker stop $_; docker rm $_ }

          # Run container
          docker run -d -p 8080:80 --name test-container "$IMAGE_NAME`:$TAG"
          Start-Sleep -Seconds 5

          # Test endpoint
          try {
            $resp = Invoke-WebRequest -Uri "http://localhost:8080" -UseBasicParsing
            if ($resp.StatusCode -eq 200) {
              echo "✅ Container responded OK"
              exit 0
            } else {
              echo "❌ Unexpected response code: $($resp.StatusCode)"
              exit 1
            }
          }
          catch {
            echo "❌ Container test failed"
            exit 1
          }

      # ✅ Clean up test container
      - name: Cleanup Docker
        shell: powershell
        run: |
          docker stop test-container
          docker rm test-container
