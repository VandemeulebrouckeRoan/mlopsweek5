name: Starting Pipeline

on:
  workflow_dispatch:

jobs:
  first-pipeline:
    runs-on: self-hosted

    permissions:
      contents: read
      packages: write   # ✅ Needed for GHCR

    steps:
      - name: Check out code repository
        uses: actions/checkout@v4

      - name: Print Hello
        shell: powershell
        run: echo "Pipeline is running ✅"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ✅ Build Docker image
      - name: Build Docker image
        shell: powershell
        run: |
          $IMAGE_NAME = "hello-world-nginx"
          $TAG = "${{ github.ref_name }}-${{ github.sha }}"

          echo "Building $IMAGE_NAME`:$TAG"
          docker build -t ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME`:$TAG .

      # ✅ Push Docker image to GHCR
      - name: Push Docker image
        shell: powershell
        run: |
          $IMAGE_NAME = "hello-world-nginx"
          $TAG = "${{ github.ref_name }}-${{ github.sha }}"
          docker push ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME`:$TAG

      # ✅ Run & Test Container
      - name: Run Docker container
        shell: powershell
        run: |
          $IMAGE_NAME = "hello-world-nginx"
          $TAG = "${{ github.ref_name }}-${{ github.sha }}"
          
          docker ps -aq --filter "name=test-container" | ForEach-Object { docker stop $_; docker rm $_ }

          docker run -d -p 8080:80 --name test-container ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME`:$TAG
          Start-Sleep -Seconds 5

          $resp = Invoke-WebRequest -Uri "http://localhost:8080" -UseBasicParsing
          if ($resp.StatusCode -ne 200) { exit 1 }

      - name: Cleanup Docker
        shell: powershell
        run: |
          docker stop test-container
          docker rm test-container
